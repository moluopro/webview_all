name: webview_all
description: a webview widget with full-platform support, based on the existing packages
version: 0.4.5
homepage: https://github.com/moluopro/webview_all

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: '>=2.17.2 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.8.0
  flutter_web_plugins:
    sdk: flutter
  webview_flutter_web: ^0.2.3+2
  webview_flutter_platform_interface: ^2.4.0
  webf: ^0.16.2
  abutil: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
